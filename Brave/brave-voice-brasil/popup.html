<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Brave Voice Brasil</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        margin: 0;
        padding: 10px;
        min-width: 230px;
      }

      h1 {
        font-size: 16px;
        margin: 0 0 8px 0;
      }

      p {
        font-size: 12px;
        margin: 6px 0;
      }

      button {
        width: 100%;
        padding: 8px;
        margin-top: 6px;
        border-radius: 4px;
        border: 1px solid #ccc;
        cursor: pointer;
        font-size: 13px;
      }

      button:hover {
        background-color: #f2f2f2;
      }

      .section {
        margin-top: 8px;
        margin-bottom: 6px;
      }

      .speed-options label {
        font-size: 12px;
        margin-right: 6px;
        cursor: pointer;
      }

      .footer {
        margin-top: 10px;
        font-size: 10px;
        color: #666;
      }
    </style>
  </head>
  <body>
    <h1>Brave Voice Brasil</h1>
    <p>Leitura em voz alta focada em português do Brasil.</p>

    <div class="section">
      <strong>Velocidade:</strong>
      <div class="speed-options">
        <label
          ><input
            type="radio"
            name="speed"
            value="0.85"
          />Lento</label
        >
        <label
          ><input
            type="radio"
            name="speed"
            value="1.0"
            checked
          />Normal</label
        >
        <label
          ><input
            type="radio"
            name="speed"
            value="1.2"
          />Rápido</label
        >
      </div>
    </div>

    <button id="btn-read-selection">Ler seleção</button>
    <button id="btn-stop">Parar leitura</button>

    <div class="footer">
      Idioma padrão: pt-BR. Leitura local, sem envio de texto para servidores.
    </div>

    <script src="popup.js"></script>
  </body>
</html>
